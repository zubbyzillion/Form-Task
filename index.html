<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form - Login</title>
</head>
<body>
    <div class="container">
        <form action="#" class="user-form">
            <img src="https://images.pexels.com/photos/268533/pexels-photo-268533.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Tree"> <br />

            <label for="fullname">Full Name</label> <br />
            <input type="text" name="viewport" value="Enter your Full Name"> <br />

            <label for="email">Email</label> <br />
            <input type="email" name="viewport" value="Enter your email address"> <br />

            <label for="password">Enter password</label> <br />
            <input type="password" name="viewport" value="Enter your password"> <br />

            <input type="submit" value="Get Started" class="btn">
            <p>By signing up you ar agreeing to our <br /><strong>Terms and Condition</strong></p>
        </form>
    </div>
</body>
</html>
